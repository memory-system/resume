title = "Angelo Blades"
baseURL = "https://example.com/"
theme = "hugo-resume"
languageCode = "en-us"
PygmentsCodeFences = true
PygmentsCodeFencesGuessSyntax = true
PygmentsStyle = "monokai"
enableGitInfo = false

[params]
address = "Philadelphia, PA"
email = "angelo.blades@gmail.com"
favicon = "/favicon.ico"
firstName = "Angelo"
lastName = "Blades"
phone = "570 446 8162"
profileImage = "img/me.jpeg"
showQr = false
showContact = true
showBoards  = true
showCertifications = true
showSocializations = true
sections = ["skills","publications","creations","contributions","experience","education","blog"]
vcardfields = [
    "name",
    "image",
    "org",
    "email",
    "workemail",
    "phone",
    "url",
    "title"
]

[outputs]
home = ["HTML", "JSON"]

[taxonomies]
tag = "tags"


[mediaTypes]
  [mediaTypes."text/vcard"]
    suffixes = ["vcf"]

[outputFormats]
  [outputFormats.VCard]
    mediaType = "text/vcard"
    baseName = "contact"
    isPlainText = true
    notAlternative = true